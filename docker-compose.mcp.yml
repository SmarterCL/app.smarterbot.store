version: '3.9'

services:
  api:
    build: ./fastapi-mcp-router
    environment:
      - CLERK_JWKS_URL=${CLERK_JWKS_URL:-}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - MCP_BACKEND_URL=http://api:8000
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=smarteros
      - POSTGRES_USER=smarteros
      - POSTGRES_PASSWORD=smarteros
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:1.82.1
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://api:8000/mcp/route
    ports:
      - "5678:5678"
    depends_on:
      - api

  odoo:
    image: odoo:16.0
    depends_on:
      - postgres
    environment:
      - HOST=postgres
      - USER=smarteros
      - PASSWORD=smarteros
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./odoo-mcp-client:/mnt/extra-addons/odoo-mcp-client

volumes:
  pgdata:
  odoo-web-data:
